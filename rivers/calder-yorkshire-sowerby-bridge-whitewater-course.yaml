desc: 'A 300m section of the Calder which has been modified to provide a good introduction to white water, play boating or slalom practice. Maintained by Halifax Canoe Club - contact them for further details. '
directions: "Halifax CC are located in Greenups Mill in the centre of Sowerby Bridge, near Halifax. From the bridge over the river you can see the put-in and the course.\n\nParking within the mill complex is for residents only, there is a big car park at the rear of B&M supermaket  next to the canal. You can drop your boat at the club, but to avoid any problems with residents move your car as soon as you have unloaded.\n\n"
