desc: "This starts with a dog leg drop and waterfall. 100m downstream is 'Edge Of World Rapid' - a hard pin ball toboggan drop.\nMore steep grade 3-4 rapids lead you to the next tricky drop known as Underworld. A further km of grade 3/4 rapids and the river opens up before reaching Glenridding village."
