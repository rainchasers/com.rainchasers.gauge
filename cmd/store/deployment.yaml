apiVersion: apps/v1
kind: Deployment
metadata:
  name: store
spec:
  replicas: 1
  selector:
    matchLabels:
      name: store
  template:
    metadata:
      labels:
        name: store
    spec:
      containers:
        - name: store
          image: eu.gcr.io/rainchasers/gauge/store:latest
          env:
            - name: GET_HOSTS_FROM
              value: dns
            - name: PROJECT_ID
              value: rainchasers
            - name: PUBSUB_TOPIC
              value: gauge
            - name: ALGOLIA_APP_ID
              valueFrom:
                secretKeyRef:
                  name: algolia-writekey
                  key: id
            - name: ALGOLIA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: algolia-writekey
                  key: key
            - name: HONEYCOMB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: honeycomb-writekey
                  key: key
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
