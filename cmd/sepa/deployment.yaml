apiVersion: apps/v1
kind: Deployment
metadata:
  name: sepa
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sepa
  template:
    metadata:
      labels:
        name: sepa
    spec:
      containers:
        - name: sepa
          image: eu.gcr.io/rainchasers/gauge/sepa:latest
          env:
            - name: PROJECT_ID
              value: rainchasers
            - name: PUBSUB_TOPIC
              value: gauge
            - name: HONEYCOMB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: honeycomb-writekey
                  key: key
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
