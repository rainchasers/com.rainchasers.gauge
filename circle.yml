machine:
  services:
    - docker
  environment:
    GOOGLE_APPLICATION_CREDENTIALS: "/home/ubuntu/gcloud-service-key.json"

dependencies:
  pre:
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > $GOOGLE_APPLICATION_CREDENTIALS
    - sudo -i /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo -i /opt/google-cloud-sdk/bin/gcloud --quiet components install kubectl
    - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
    - gcloud --quiet config set project $GCLOUD_PROJECT
    - gcloud --quiet config set compute/zone $GCLOUD_ZONE
    - gcloud --quiet config set container/cluster $GCLOUD_CLUSTER
    - gcloud --quiet container clusters get-credentials $GCLOUD_CLUSTER
    - gcloud --version
    - gcloud config list
    - kubectl describe deployments
    - mkdir -p /home/ubuntu/.go_workspace/src/github.com/rainchasers/
    - ln -s /home/ubuntu/com.rainchasers.gauge /home/ubuntu/.go_workspace/src/github.com/rainchasers/com.rainchasers.gauge

compile:
  override:
    - CGO_ENABLED=0 go build -o ./deamon -a -installsuffix cgo -ldflags '-s' ./ea_monitor && docker build -t eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea:v$CIRCLE_BUILD_NUM .:
        pwd: /home/ubuntu/.go_workspace/src/github.com/rainchasers/com.rainchasers.gauge
    - CGO_ENABLED=0 go build -o ./deamon -a -installsuffix cgo -ldflags '-s' ./bigquery && docker build -t eu.gcr.io/tuleyprod/com.rainchasers.gauge/bigquery:v$CIRCLE_BUILD_NUM .:
        pwd: /home/ubuntu/.go_workspace/src/github.com/rainchasers/com.rainchasers.gauge
    - docker tag eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea:v$CIRCLE_BUILD_NUM eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea:latest
    - docker tag eu.gcr.io/tuleyprod/com.rainchasers.gauge/bigquery:v$CIRCLE_BUILD_NUM eu.gcr.io/tuleyprod/com.rainchasers.gauge/bigquery:latest

test:
  pre:
    - go vet ./gauge/
    - go vet ./ea_monitor/
    - go vet ./bigquery/
  override:
    - go test ./...:
        pwd: /home/ubuntu/.go_workspace/src/github.com/rainchasers/com.rainchasers.gauge
    - docker run -e "UPDATE_COUNT_BEFORE_SHUTDOWN=2" -e "UPDATE_EVERY_X_SECONDS=10" eu.gcr.io/tuleyprod/com.rainchasers.app/ea:v$CIRCLE_BUILD_NUM

deployment:
  production: 
    branch: master
    commands:
      - gcloud --quiet docker push eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea
      - gcloud --quiet docker push eu.gcr.io/tuleyprod/com.rainchasers.gauge/bigquery
      - kubectl set image deployment/rainchasers-ea rainchasers-ea=eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea:v$CIRCLE_BUILD_NUM
      - kubectl rollout status deployment/rainchasers-ea
      - kubectl describe deployments