machine:
  services:
    - docker

dependencies:
  pre:
    - ln -s `pwd`/vendor/golang.org /usr/local/go/src/golang.org
    - ln -s `pwd`/vendor/google.golang.org /usr/local/go/src/google.golang.org
    - mkdir -p /usr/local/go/src/github.com/
    - ln -s `pwd`/vendor/github.com/linkedin /usr/local/go/src/github.com/linkedin
    - ln -s `pwd`/vendor/github.com/robtuley /usr/local/go/src/github.com/robtuley
    - ln -s `pwd`/vendor/github.com/golang /usr/local/go/src/github.com/golang
    - mkdir -p /usr/local/go/src/github.com/rainchasers
    - ln -s `pwd` /usr/local/go/src/github.com/rainchasers/com.rainchasers.gauge
  override:
    - CGO_ENABLED=0 go build -o ./deamon -a -installsuffix cgo -ldflags '-s' ./ea_monitor && docker build -t quay.io/rainchasers/ea_monitor:v$CIRCLE_BUILD_NUM .
    - CGO_ENABLED=0 go build -o ./deamon -a -installsuffix cgo -ldflags '-s' ./bigquery && docker build -t quay.io/rainchasers/gauge_bigquery:v$CIRCLE_BUILD_NUM .

test:
  pre:
    - go vet ./gauge/
    - go vet ./ea_monitor/
    - go vet ./bigquery/
  override:
    - go test ./gauge/
    - go test ./bigquery/
    - docker run -e "UPDATE_COUNT_BEFORE_SHUTDOWN=2" -e "UPDATE_EVERY_X_SECONDS=10" quay.io/rainchasers/ea_monitor:v$CIRCLE_BUILD_NUM

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PWD $DOCKER_URL
      - docker push quay.io/rainchasers/ea_monitor:v$CIRCLE_BUILD_NUM
      - docker push quay.io/rainchasers/gauge_bigquery:v$CIRCLE_BUILD_NUM