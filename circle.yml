machine:
  services:
    - docker
  environment:
    GOOGLE_APPLICATION_CREDENTIALS: "/home/ubuntu/gcloud-service-key.json"

dependencies:
  pre:
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > $GOOGLE_APPLICATION_CREDENTIALS
    - sudo -i /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo -i /opt/google-cloud-sdk/bin/gcloud --quiet components install kubectl
    - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
    - gcloud --quiet config set project $GCLOUD_PROJECT
    - gcloud --quiet config set compute/zone $GCLOUD_ZONE
    - gcloud --quiet config set container/cluster $GCLOUD_CLUSTER
    - gcloud --quiet container clusters get-credentials $GCLOUD_CLUSTER
    - gcloud --version
    - gcloud config list
    - kubectl describe deployments
    - mkdir -p $HOME/.go_workspace/src/github.com/rainchasers/
    - ln -s $HOME/com.rainchasers.gauge $HOME/.go_workspace/src/github.com/rainchasers/com.rainchasers.gauge

compile:
  override:
    - cd $HOME/.go_workspace/src/github.com/rainchasers/com.rainchasers.gauge && CGO_ENABLED=0 go build -o ./deamon -a -installsuffix cgo -ldflags '-s' ./ea/latest && docker build -t eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea/latest:v$CIRCLE_BUILD_NUM .
    - cd $HOME/.go_workspace/src/github.com/rainchasers/com.rainchasers.gauge && CGO_ENABLED=0 go build -o ./deamon -a -installsuffix cgo -ldflags '-s' ./sepa && docker build -t eu.gcr.io/tuleyprod/com.rainchasers.gauge/sepa:v$CIRCLE_BUILD_NUM .
    - cd $HOME/.go_workspace/src/github.com/rainchasers/com.rainchasers.gauge && CGO_ENABLED=0 go build -o ./deamon -a -installsuffix cgo -ldflags '-s' ./ea/history && docker build -t eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea/history:v$CIRCLE_BUILD_NUM .
    - docker tag eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea/latest:v$CIRCLE_BUILD_NUM eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea/latest:latest
    - docker tag eu.gcr.io/tuleyprod/com.rainchasers.gauge/sepa:v$CIRCLE_BUILD_NUM eu.gcr.io/tuleyprod/com.rainchasers.gauge/sepa:latest
    - docker tag eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea/history:v$CIRCLE_BUILD_NUM eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea/history:latest

test:
  pre:
    - go vet ./gauge/
    - go vet ./ea/...
    - go vet ./sepa/
  override:
    - cd $HOME/.go_workspace/src/github.com/rainchasers/com.rainchasers.gauge && go test ./...
    - docker run -e "SHUTDOWN_AFTER_X_SECONDS=30" -e "UPDATE_EVERY_X_SECONDS=10" eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea/latest:v$CIRCLE_BUILD_NUM
    - docker run -e "SHUTDOWN_AFTER_X_SECONDS=30" -e "UPDATE_EVERY_X_SECONDS=10" eu.gcr.io/tuleyprod/com.rainchasers.gauge/sepa:v$CIRCLE_BUILD_NUM
    - docker run eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea/history:v$CIRCLE_BUILD_NUM

deployment:
  production: 
    branch: master
    commands:
      - gcloud --quiet docker -- push eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea/latest
      - gcloud --quiet docker -- push eu.gcr.io/tuleyprod/com.rainchasers.gauge/sepa
      - gcloud --quiet docker -- push eu.gcr.io/tuleyprod/com.rainchasers.gauge/ea/history
      - kubectl describe deployments