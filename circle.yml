machine:
  services:
    - docker

dependencies:
  pre:
    - mkdir -p /usr/local/go/src/golang.org
    - ln -s `pwd`/vendor/golang.org/x /usr/local/go/src/golang.org/x
    - mkdir -p /usr/local/go/src/google.golang.org
    - ln -s `pwd`/vendor/google.golang.org/cloud /usr/local/go/src/google.golang.org/cloud
    - mkdir -p /usr/local/go/src/github.com/
    - ln -s `pwd`/vendor/github.com/linkedin /usr/local/go/src/github.com/linkedin
    - ln -s `pwd`/vendor/github.com/robtuley /usr/local/go/src/github.com/robtuley
    - mkdir -p /usr/local/go/src/github.com/rainchasers
    - ln -s `pwd` /usr/local/go/src/github.com/rainchasers/com.rainchasers.gauge
    - CGO_ENABLED=0 go build -o ./deamon -a -installsuffix cgo -ldflags '-s' ./ea_monitor
  override:
    - docker build -t quay.io/rainchasers/ea_monitor:v$CIRCLE_BUILD_NUM .

test:
  override:
    - go test ./gauge/

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PWD $DOCKER_URL
      - docker push quay.io/rainchasers/ea_monitor:v$CIRCLE_BUILD_NUM