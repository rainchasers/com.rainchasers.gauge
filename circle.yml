machine:
  services:
    - docker

dependencies:
  pre:
    - GO15VENDOREXPERIMENT=1 go build -o ./ea_monitor/ea_monitor -a ./ea_monitor
  override:
    - docker build -t quay.io/robtuley/com.rainchasers.gauge.ea_monitor ./ea_monitor

test:
  override:
    - docker run -e EA_MONITOR_DISCOVER_STATIONS_LIMIT=2 -e EA_MONITOR_UPDATE_EVERY_X_SECONDS=5 EA_MONITOR_UPDATE_COUNT_BEFORE_SHUTDOWN=1 quay.io/robtuley/com.rainchasers.gauge.ea_monitor > ~/eam.log

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PWD $DOCKER_URL
      - docker push quay.io/robtuley/com.rainchasers.gauge.ea_monitor